<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orange Stopwatch App</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="stopwatch">
    <div class="display">
      <span id="display">00:00.000</span>
    </div>
    <div class="controls">
      <button id="startPause" onclick="startPause()">Start</button>
      <button id="lapReset" onclick="lapReset()">Lap</button>
      <button id="reset" onclick="resetStopwatch()">Reset</button>
    </div>
    <ul id="laps"></ul>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
